<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
  <title>QR code.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="flexbox">
        <img class="qr-code" src="images/image-qr-code.png">
      </div>
      <div class="flexbox">
        <p class="title">Improve your front-end skills by building projects</p>
      </div>
      <div class="flexbox">
        <p class="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>

    </div>
  </div>
</body>

</html>
